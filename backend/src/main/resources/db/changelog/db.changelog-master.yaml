databaseChangeLog:
  - changeSet:
      id: 1
      author: scouts_team
      changes:
        - createTable:
            tableName: acudientes
            columns:
              - column:
                  name: acudiente_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: acudiente_name
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: acudiente_lastname
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: acudiente_phone
                  type: varchar(20)
                  constraints:
                    nullable: true
              - column:
                  name: acudiente_parent
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: acudiente_email
                  type: varchar(255)
                  constraints:
                    nullable: true