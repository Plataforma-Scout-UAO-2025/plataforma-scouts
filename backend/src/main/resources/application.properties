spring.application.name=scouts-project
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}
spring.config.import=optional:file:.env.local[.properties]

# ==== Datasource (Supabase PostgreSQL) ====
spring.datasource.url=${SUPABASE_JDBC_URL:jdbc:postgresql://localhost:5432/scouts_project}
spring.datasource.username=${SUPABASE_DB_USER:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# ==== Supabase Configuration ====
supabase.url=${SUPABASE_URL}
supabase.anon.key=${SUPABASE_ANON_KEY}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY}
supabase.storage.bucket=${SUPABASE_STORAGE_BUCKET:images}
supabase.images.bucket=${SUPABASE_IMAGES_BUCKET:images}
supabase.files.bucket=${SUPABASE_FILES_BUCKET:files}

# ==== Server ====
server.port=${PORT:8080}