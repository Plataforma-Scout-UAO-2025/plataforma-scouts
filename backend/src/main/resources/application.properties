spring.application.name=scouts-project

# ==== Perfil activo ====
spring.profiles.active=development

# ==== Datasource (Supabase PostgreSQL) ====
spring.datasource.url=${SUPABASE_JDBC_URL:jdbc:postgresql://db.YOUR_PROJECT_ID.supabase.co:5432/postgres?sslmode=require&preferIPv4=true}
spring.datasource.username=${SUPABASE_DB_USER:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:YOUR_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# ==== JPA / Hibernate ====
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==== Liquibase ====
spring.liquibase.change-log=classpath:db/changelog/master.xml
spring.liquibase.enabled=false

# ==== Supabase Configuration ====
supabase.url=${SUPABASE_URL:https://YOUR_PROJECT_ID.supabase.co}
supabase.anon.key=${SUPABASE_ANON_KEY:YOUR_ANON_KEY_HERE}
supabase.service.role.key=${SUPABASE_SERVICE_ROLE_KEY:YOUR_SERVICE_ROLE_KEY_HERE}
supabase.storage.bucket=${SUPABASE_STORAGE_BUCKET:images}
supabase.images.bucket=${SUPABASE_IMAGES_BUCKET:images}
supabase.files.bucket=${SUPABASE_FILES_BUCKET:files}

# ==== Server ====
server.port=${PORT:8080}
