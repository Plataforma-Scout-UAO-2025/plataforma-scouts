spring.application.name=scouts-project

# ==== Datasource (Supabase PostgreSQL) ====
spring.datasource.url=${SUPABASE_JDBC_URL:jdbc:postgresql://HOST:5432/DB_NAME}
spring.datasource.username=${SUPABASE_DB_USER:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==== JPA / Hibernate ====
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ==== Liquibase ====
spring.liquibase.change-log=classpath:db/changelog/master.xml
spring.liquibase.enabled=true

# ==== Server ====
server.port=${PORT:8080}
